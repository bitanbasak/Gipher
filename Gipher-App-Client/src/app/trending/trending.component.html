<div class="container-fluid">
  <h1>Trending Now</h1>
  <hr />
  <div class="row content-row">
    <div class="col-xs-12 col-sm-6 col-lg-3 col-md-6"
      *ngFor="let gif of gifApi.trending | paginate:{id: 'trending-paginate', itemsPerPage:8, currentPage:p}">
      <app-card [data]="gif" (fetchedRecommended)="initializeRecommendedArray($array)">
      </app-card>
    </div>
  </div>
  <div class="d-flex">
    <pagination-controls responsive="true" id="trending-paginate" class="paginate mx-auto my-pagination"
      (pageChange)="p=$event" style="margin-top: 20px;"></pagination-controls>
  </div>
  <div *ngIf="gifApi.recommended.length !== 0">
    <hr />
    <h1>Recommended</h1>
    <hr />
    <app-recommended></app-recommended>
  </div>
</div>
