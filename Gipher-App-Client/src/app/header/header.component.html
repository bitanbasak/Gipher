<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" routerLink="/"><img class="logo" src="../../assets/logo.png" /></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Trending <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Categories
        </a>
        <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
          <a *ngFor="let category of categoriesArray" class="dropdown-item"
            routerLink="/category/{{category}}">{{category}}</a>
        </div>
      </li>
      <div *ngIf="!authService.isAuthenticated(); else logoutTemplate">
        <a class="btn btn-outline-success my-2 my-sm-0 m-2" routerLink="login">Login</a>
        <a class="btn btn-outline-primary my-2 my-sm-0" routerLink="register">Register</a>
      </div>
      <div class="btn-group" *ngIf="authService.isAuthenticated()">
        <!-- <button type="button" class="btn btn-outline-success my-2 my-sm-0 m-2 " data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Profile
        </button> -->
        <button class="btn btn-primary dropdown-toggle profile-button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false"><img [src]="getProfilePic()" height="30px" width="30px"
            style="border-radius: 100%; cursor: pointer;" /></button>
        <div class="dropdown-menu bg-dark">
          <a class="dropdown-item">Welcome {{ authService.loggedInUser.userName }}</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="profile">Profile</a>
          <a class="dropdown-item" routerLink="favourite">Favourite</a>
          <div class="dropdown-divider"></div>
          <div class="d-flex">
            <button class="btn btn-danger mx-auto" (click)="authService.logoutUser()">Logout</button>
          </div>
        </div>
      </div>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 custom-search-bar" type="search" placeholder="Search" aria-label="Search"
        [(ngModel)]="searchString" name="searchString">
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [(ngModel)]="typeChoice"
        name="typeChoice">
        <option value="0">Gif</option>
        <option value="1">Sticker</option>
      </select>
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="onSearchSubmit()">Search</button>
    </form>
  </div>
</nav>
